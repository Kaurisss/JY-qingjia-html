<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请假页面选择</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f8f8 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: rgb(255, 255, 255);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(101, 101, 101, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #000000;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .btn {
            display: block;
            padding: 16px 32px;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .btn-primary {
            background: linear-gradient(135deg, #999CC0 100%);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #7879FA 100%);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .description {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>请假系统</h1>
        <div class="button-group">
            <a href="done/index.html" class="btn btn-primary">
                休假结束
            </a>
            <a href="main/index.html" class="btn btn-secondary">
                正在休假
            </a>
        </div>
        <div class="description">
            请选择您的页面
        </div>
    </div>
</body>
</html>
